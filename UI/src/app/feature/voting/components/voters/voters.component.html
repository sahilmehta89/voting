<div>
    <div class="card mt-2">
        <div class="card-body">
            <form [formGroup]="addVoterFormGroup" (ngSubmit)="onClickAddVoter()">
                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Add Voter</mat-label>
                        <input matInput formControlName="name" placeholder="Enter voter name">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="!addVoterFormGroup.valid">Submit</button>
                    <button mat-raised-button type="button" color="warn" (click)="onClickCancel()"
                        class="ms-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-header">All Voters</div>
        <div class="card-body">
            <table mat-table [dataSource]="votersViewModel">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="hasVoted">
                    <th mat-header-cell *matHeaderCellDef>Has Voted</th>
                    <!-- <td mat-cell *matCellDef="let row">{{row.hasVoted}}</td> -->
                    <td mat-cell *matCellDef="let row">
                        <mat-icon *ngIf="row.hasVoted === false">highlight_off</mat-icon>
                        <mat-icon *ngIf="row.hasVoted === true">check_circle_outline</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
